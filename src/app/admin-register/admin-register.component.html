
<div class="parent">
<div class="container">
  <h2 class="form-title">Admin Registration</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter your full name"
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small class="text-danger">Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="text-danger">Valid email is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input
        type="text"
        id="mobileNumber"
        class="form-control"
        formControlName="mobileNumber"
        placeholder="Enter your mobile number"
      />
      <div
        *ngIf="registerForm.get('mobileNumber')?.invalid && registerForm.get('mobileNumber')?.touched">
        <small class="text-danger">Valid mobile number is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        placeholder="Choose a username"
      />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <small class="text-danger">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="text-danger">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
      />
      <div
        *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small class="text-danger">Passwords must match.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    <p class="mt-3 text-center fw-semibold ">I have an account? <a href="/adminlogin">Log In</a></p>

  </form>
</div>
</div>
