<div class="parent">
  <div class="container mt-5">
    <h2 class="form-title">Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small class="text-danger">Username is required.</small>
        </div>
      </div>

      <!-- Password Field with Eye Icon -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <i class="fa toggle-icon"
             [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
             (click)="togglePasswordVisibility()"></i>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-danger">Password is required.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

      <!-- Links -->
      <div class="">
        <p class="mt-3 fw-semibold"> I have an account? <a href="/verifyemail">Forgot Password?</a></p>
        <p class="fw-semibold">Don't have an account? <a href="/adminregister">Register Admin?</a></p>
      </div>
    </form>
    <p *ngIf="message" class="text-danger">{{ message }}</p>
  </div>
</div>
