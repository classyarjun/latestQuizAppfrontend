
<div class="main">
<div class="container mt-5 ">
  <h2>Admin Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        placeholder="Enter your username"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small class="text-danger">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small class="text-danger">Password is required.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <p class="mt-3">Don't have an account? <a href="/verifyemail">Forgot Password</a></p>

  </form>
  <p *ngIf="message" class="text-danger">{{ message }}</p>
</div>
</div>
